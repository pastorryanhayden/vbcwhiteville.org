---
layout: default
---

<div class="welcome-page">
    <div class="welcome-hero" style="
    background-size: cover;
    {% if  site.data.welcome2[0].Featured_Image %}
    background: url('{{site.data.welcome2[0].Featured_Image[0].url}}') center center;
    {% else %}
    background: url('http://sitesforchurch.s3.amazonaws.com/cinci3.jpg') center center;
    {% endif %}
">
    <h1>{{site.data.welcome2[0].Page_Heading}}</h1>
    </div><!--/welcome-hero-->
    <div class="content">
        {% for section in site.data.welcome %}
        
        <div class="section">
            <h2>{{section.Section_title}}</h2>
            {{section.Content | markdownify }}
        </div><!--/section-->
      {% endfor %}
        <div class="map">
           {{site.data.location[0].Google_Maps_Embed_Code | raw}}
        </div><!--/section-->
    </div><!--/content-->
</div><!--welcomepage-->
